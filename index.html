    <script>
        function toggleExpand(box) {
           
            document.querySelectorAll('.box').forEach(b => {
                if (b !== box) b.classList.remove('expanded');
            });
            
          
            box.classList.toggle('expanded');
        }

        function showSelects(event, radio) {
            event.stopPropagation(); 
            const box = radio.closest('.box');
            box.classList.add('expanded');
        }

        function changeColor(event, element, color) {
            event.stopPropagation(); 
            const box = element.closest('.box');
            box.style.backgroundColor = color;
        }

        function changeSize(event, element, size) {
            event.stopPropagation();
            const box = element.closest('.box');
            if (size === 'large') {
                
                box.style.width = '400px';
                box.style.height = '300px';
            } else if (size === 'medium') {
                box.style.width = '300px';
                box.style.height = '200px';
            } else {
                box.style.width = '200px';
                box.style.height = 'auto';
            }
        }
